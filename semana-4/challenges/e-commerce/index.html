<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      font-family: "Kumbh Sans", sans-serif;
    }
  </style>
  <body>
    <header>
      <nav class="flex justify-between items-center p-5 md:px-20 md:py-10">
        <div class="flex items-center gap-5">
          <button class="md:hidden">
            <img src="./images/icon-menu.svg" alt="" />
          </button>
          <a href="">
            <img src="./images/logo.svg" alt="" />
          </a>
          <ul class="hidden md:flex gap-10 ms-10">
            <li>
              <a href="">Collections</a>
            </li>
            <li>
              <a href="">Men</a>
            </li>
            <li>
              <a href="">Women</a>
            </li>
            <li>
              <a href="">About</a>
            </li>
            <li>
              <a href="">Contact</a>
            </li>
          </ul>
        </div>
        <div class="flex items-center gap-5">
          <button>
            <img src="./images/icon-cart.svg" alt="" />
          </button>
          <button>
            <img class="w-6" src="./images/image-avatar.png" alt="" />
          </button>
        </div>
      </nav>
      <hr class="hidden md:block mx-20" />
    </header>

    <section class="mt-5">
      <div class="h-[400px] relative">
        <img class="w-full h-full object cover" src="./images/image-product-1.jpg" alt="">

       <div class="absolute top-0 w-full h-full">
          <div class="flex justify-between h-full items-center mx-7">
            <img class="bg-white p-2 rounded-full w-7 h-7 object-cover" src="./images/icon-previous.svg" alt="">
          
         
            <img class="bg-white p-2 rounded-full w-7 h-7 object-cover" src="./images/icon-next.svg" alt="">
          </div>
       </div> 
      </div>
    </section>


    <div class="m-6">
      <p class="text-xs font-bold text-[#ff7d1a]">SNEAKER COMPANY</p>
      <h1 class="mt-5 font-bold text-2xl">Fall Limited Edition Sneakers</h1>
      <p class="mt-5 text-gray-500 text-xs">
        These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
      </p>
    </div>

  </body>
</html>
